class="post-977 page type-page status-publish ast-article-single" id="post-977" itemtype="https://schema.org/CreativeWork" itemscope="itemscope">
		<header class="entry-header ast-header-without-markup">
		
			</header><!-- .entry-header -->

	<div class="entry-content clear"
		itemprop="text"	>

		
		
<div class="wp-block-file"><a id="wp-block-file--media-fd3ea943-7970-4d60-b728-2f47319870e8" href="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/Resume_RyanBaertlein.pdf">Resume_RyanBaertlein.pdf</a><a href="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/Resume_RyanBaertlein.pdf" class="wp-block-file__button wp-element-button" download aria-describedby="wp-block-file--media-fd3ea943-7970-4d60-b728-2f47319870e8">Download</a></div>



<div class="wp-block-uagb-container uagb-block-38a62c37 alignfull uagb-is-root-container"><div class="uagb-container-inner-blocks-wrap">
<div class="wp-block-uagb-container uagb-block-6b76fefd">
<div class="wp-block-uagb-advanced-heading uagb-block-3fdb039d"><h2 class="uagb-heading-text">Portfolio</h2></div>
</div>



<div class="wp-block-uagb-container uagb-block-ed87de4c">
<div class="wp-block-uagb-image uagb-block-77e71c5f wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-right"><figure class="wp-block-uagb-image__figure"><img decoding="async" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/arrow-01-free-img.png " src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/arrow-01-free-img.png" alt="" class="uag-image-52" width="116" height="46" title=""/></figure></div>
</div>
</div></div>



<div class="wp-block-uagb-container uagb-block-b16b31a7 alignfull uagb-is-root-container"><div class="uagb-container-inner-blocks-wrap">
<div class="wp-block-uagb-container uagb-block-1daa8485">
<div class="wp-block-uagb-image uagb-block-71384760 wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-none"><figure class="wp-block-uagb-image__figure"><img decoding="async" loading="lazy" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/image-tracking.png , https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/portfolio-01-free-img.jpg 360w" src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/image-tracking.png" alt="" class="uag-image-857" width="280" height="288" title=""/><figcaption class="uagb-image-caption">Digital image processing trained me in image interpretation and classification skills that professionals need in order to extract information from imagery. In this class I created software to track corn seedlings, root growth, and coleoptile length.</figcaption></figure></div>
</div>



<div class="wp-block-uagb-container uagb-block-d008a445">
<div class="wp-block-uagb-image uagb-block-21030c37 wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-none"><figure class="wp-block-uagb-image__figure"><img decoding="async" loading="lazy" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/eLC-3-918x1024.png , https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/portfolio-03-free-img.jpg 360w" src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/eLC-3-918x1024.png" alt="" class="uag-image-855" width="918" height="1024" title=""/><figcaption class="uagb-image-caption">Computer architecture taught me concepts in C, LC3 assembly language, and Logisim based circuit design. Here I completed a functioning LC3 computer.</figcaption></figure></div>
</div>



<div class="wp-block-uagb-container uagb-block-0138ae08">
<div class="wp-block-uagb-image uagb-block-ca8e6861 wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-none"><figure class="wp-block-uagb-image__figure"><img decoding="async" loading="lazy" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/cypher.png , https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/portfolio-02-free-img.jpg 360w" src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/cypher.png" alt="" class="uag-image-859" width="" height="" title=""/><figcaption class="uagb-image-caption">In computer security I learned how computers are compromised, how to build security into programs, how cryptography assists in securing data, how networks are secured, and more. In this class I developed a program showcasing digital envelopes including keyed hash MAC.</figcaption></figure></div>
</div>
</div></div>



<div class="wp-block-uagb-container uagb-block-01366e28 alignfull uagb-is-root-container"><div class="uagb-container-inner-blocks-wrap">
<div class="wp-block-uagb-container uagb-block-63504cbf">
<div class="wp-block-uagb-image uagb-block-b220c594 wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-none"><figure class="wp-block-uagb-image__figure"><img decoding="async" loading="lazy" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/z-score.png , https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/portfolio-05-free-img.jpg 360w" src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/z-score.png" alt="" class="uag-image-870" width="313" height="226" title=""/><figcaption class="uagb-image-caption">In statistics I learned how to analyze data to make statistical inferences, models, and theories to communicate and find meaning of large data sets.</figcaption></figure></div>
</div>



<div class="wp-block-uagb-container uagb-block-09bacf47">
<div class="wp-block-uagb-image uagb-block-4dbe4e1c wp-block-uagb-image--layout-default wp-block-uagb-image--effect-static wp-block-uagb-image--align-center"><figure class="wp-block-uagb-image__figure"><img decoding="async" loading="lazy" srcset="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/example.gif , https://rdaniel58.github.io/portfolio/wp-content/uploads/2021/05/portfolio-04-free-img.jpg 360w" src="https://rdaniel58.github.io/portfolio/wp-content/uploads/2022/11/example.gif" alt="" class="uag-image-868" width="305" height="47" title=""/><figcaption class="uagb-image-caption">In my experience, linear algebra&#8217;s focus on matrices and their properties helped me from a computational aspect. Algebraically, I was shown boolean algebra for evaluating code paths, error correcting codes, and relational database design and optimization.</figcaption></figure></div>
</div>
</div></div>
